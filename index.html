<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAX Premium Burgers - Smokey Chipotle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner" role="banner">
        <div class="logo">
            <img src="images/logo.png" alt="MAX Premium Burgers logo">
        </div>
        
        
        <div class="copy">
            <img src="images/copy.png" alt="Co wybierzesz?">
        </div>
        
        <div class="slider">
            <img src="images/arrow.png" class="slider-arrow prev" alt="Poprzedni burger">
            <div class="slider-container">
                <div class="slide active">
                    <div class="burger-names">
                        <img src="images/sm1.png" alt="Wołowina" class="meat-name">
                        <img src="images/sm2.png" alt="Kurczak" class="meat-name">
                    </div>
                    <img src="images/burger1.png" class="burger wolowina kurczak" alt="Burger">
                </div>
                <div class="slide">
                    <div class="burger-names">
                        <img src="images/sm3.png" alt="Halloumi" class="meat-name">
                        <img src="images/sm4.png" alt="Plant beef" class="meat-name">
                    </div>
                    <img src="images/burger2.png" class="burger" alt="Burger halloumi plant beef">
                </div>
            </div>
            <img src="images/arrow.png" class="slider-arrow next" alt="Następny burger">
        </div>
        
        <button href="#" class="cta-button" alt="sprawdź ofertę">Sprawdź ofertę</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
